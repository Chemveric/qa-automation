name: Playwright Tests
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run prepare
      - run: npm test
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
